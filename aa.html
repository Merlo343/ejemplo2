<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Fútbol</title>
    <link rel="stylesheet" href="stily.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Club de Fútbol</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="integrantes.html">Integrantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Merlo343/ejemplo2/blob/master/index2.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posicion.html">Tabla de posiciones</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://img.freepik.com/vector-premium/equipo-ninos-futbol-dibujos-animados-estadio_29190-4982.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://previews.123rf.com/images/tigatelu/tigatelu1404/tigatelu140400271/27657158-equipo-de-f%C3%BAtbol-de-dibujos-animados.jpg" class="d-block w-100" alt="Imagen 2">
            </div>
        </div>
    </div>

    <h3>Nuestros Valores</h3>
    <p class="valores">
        Pasión, compromiso, respeto, trabajo en equipo, superación, lealtad, integridad, deportividad y estrategia.
    </p>

    <img class="footer-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCwUxR6deEBEARC118aehMq0YK3ii3CdNzMA&usqp=CAU" alt="Logo del club">

    <h4>Nuestra Ubicación</h4>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.7558016701887!2d-58.36733658805224!3d-34.635610872829986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334b6925e5473%3A0x1ca5b2748858b40d!2sEstadio%20Alberto%20J.%20Armando-%20La%20Bombonera!5e0!3m2!1es-419!2sar!4v1698961165889!5m2!1ses-419!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div class="text-center">
        <h5 class="mt-4">Házte Socio</h5>
            <form id="Formulario" class="mt-3">
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="Apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="Apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="Email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
